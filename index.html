<!doctype html>
<html>
<head>
	<title>Fruity Striped Background Generator</title>
	
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rokkitt:700,400" />
	<link rel="stylesheet" type="text/x-less" href="less/style.less" />
	<link rel="stylesheet" type="text/x-less" href="less/fsg.less" />
	
	<script src="js/lib/less-1.3.0.min.js"></script>
	
	<script src="js/lib/jquery-1.7.2.min.js"></script>
	<script src="js/lib/pnglib.js"></script>
	
	<script src="js/script.js"></script>
</head>
<body>
	<div class="everything-in-its-right-place">
		<div class="wrapper">
			<h1><span>Fruity</span> Striped Background Generator</h1>
			
			<div class="fruity-stripe-generator fsg">
				<div class="parameters">
					<div class="arrange">
						<label for="fsg-fg-color">Fg</label>
					
						<input type="text" id="fsg-fg-color" class="color"
							value="#eeeeee" maxlength="9"
							pattern="#?[a-fA-F0-9]{6}|#?[a-fA-F0-9]{8}" required="required"></input>
					
						<label for="fsg-bg-color">Bg</label>
					
						<input type="text" id="fsg-bg-color" class="color"
							value="#dddddd" maxlength="9"
							pattern="#?[a-fA-F0-9]{6}|#?[a-fA-F0-9]{8}" required="required"></input>
					</div>
					
					<div class="arrange">
						<label for="fsg-angle">Angle:</label>
					
						<input type="number" id="fsg-angle" class="param"
							value="-45" min="-90" max="90" maxlength="4"
							pattern="-?\d+" required="required"></input>
					
						<button onclick="$('#fsg-angle').val(45);">
							45&deg;
						</button>
					
						<button onclick="$('#fsg-angle').val(90);">
							90&deg;
						</button>
					
						<button onclick="$('#fsg-angle').val(-45);">
							-45&deg;
						</button>
					
						<label for="fsg-thickness">Thickness:</label>
					
						<input type="number" id="fsg-thickness" class="param"
							value="3" min="1" max="100" maxlength="4"
							pattern="-?\d+" required="required"></input>
					
						<label for="fsg-spacing">Spacing:</label>
					
						<input type="number" id="fsg-spacing" class="param"
							value="3" min="1" max="100" maxlength="4"
							pattern="-?\d+" required="required"></input>
					</div>
				</div> <!-- .parameters -->
				<hr />

				<div class="preview">
					<img id="fsg-preview-img" height="10" width="10" />
					
					<button id="fsg-save-button">Save this background</button>
					
					<textarea id="fsg-copy-code" style="display:none"></textarea>
					
					<div class="options">
						<input type="checkbox" id="change-bg"></input>

						<label for="change-bg">
							Set as background of this page
						</label>
					</div> <!-- .options -->
				</div> <!-- .preview -->
			</div> <!-- .fsg (.fruity-stripe-generator) -->
		</div> <!-- .wrapper -->
	</div> <!-- .everything-in-its-right-place -->
</body>
</html>
